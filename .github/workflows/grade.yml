name: Homework grading
on:
  push:
    branches:
      - main
permissions:
  contents: write
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  
jobs:
  # Let's configure the system
  grading_workflow:
    # Using ubuntu 20.04 freezes R version implicitly to 4.2.1 (release)
    runs-on:
      ubuntu-20.04
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Checks R version ğŸ’»
        run: R --version
        run: echo ${{ github.actor }}
      - name: Cache packages ğŸ“±
        uses: actions/cache@v2
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      - name: Restore packages ğŸ›–
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
      # Let's grade your homework
      - name: Grade homework ğŸ“š
        run: testthat::test_dir('.tests/testthat/')
        shell: Rscript {0}
