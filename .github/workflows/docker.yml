name: Docker Build

on:
  push:
    branches:
      - ag/docker-cache
  workflow_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  
  
jobs:
  build:
    name: Docker build
    runs-on: ubuntu-20.04
    if:      ${{ !contains(github.actor,'classroom' )}}
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Build a docker 📡
        uses: whoan/docker-build-with-cache-action@v5
        with:
          image_name: grader
          push_image_and_stages: false
          dockerfile: .tests/Dockerfile
      - name: Checks R version 💻
        run: |
          docker run \
          grader:latest R --version
          
