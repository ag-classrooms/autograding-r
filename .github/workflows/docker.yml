name: Docker Build

on:
  push:
    branches:
      - ag/docker-cache
  workflow_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  
  
jobs:
  build:
    name: Docker build
    runs-on: ubuntu-20.04
    if:      ${{ !contains(github.actor,'classroom' )}}
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
