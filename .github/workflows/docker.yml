name: Docker Build

on:
  push:
    branches:
      - ag/docker-build

permissions:
  checks: write
  actions: read
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  
  
jobs:
  build:
    name: Autograding
    runs-on: ubuntu-20.04
    if:      ${{ !contains(github.actor,'classroom' )}}
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Get a docker 📡
        run: docker pull agarbuno/env-simulacion
      - name: Say Hello!
        run: |
          docker run -it agarbuno/env-simulacion /bin/echo "Hello world"
